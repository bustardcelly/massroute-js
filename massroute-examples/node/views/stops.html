<h1>Stops for <%= stops.destination.title %></h1>
<h1>along Route <%= stops.route.title %></h1>
<% if( stops.stops && stops.stops.length > 0 ) { %>
	<ul id="stops">
  		<% stops.stops.forEach(function(stop){ %>
	    <li>
	    	<a href="/routes/<%= stops.route.tag %>/destinations/<%= stops.destination.tag %>/stops/<%= stop.tag %>"><%= stop.title %></a>
	   	</li>
  		<% }); %>
  	</ul>
<% } else { %>
 	<p>No stops found.</p>
<% } %>
