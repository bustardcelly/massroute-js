<!DOCTYPE html>  
<html>  
<head>  
    <title>QUnit Test Suite</title>  
    <link rel="stylesheet" href="style/qunit.css" type="text/css">  
    <script src="../lib/require-1.0.4.js"></script>
    <script src="lib/qunit.js"></script> 
    <script>
        // Snippet from: https://gist.github.com/920405
        // Because: http://requirejs.org/docs/errors.html#mismatch
        
        // Main file for loading RequireJS necessary bits
        QUnit.config.autostart = false;

        require.config({
            baseUrl: ".",
            paths: {
                "com": "../script/com"
            }
        });

        requirejs(['script/RequestTest.js', 'script/RequestTokenTest.js', 'script/RouteStopTest.js'], function() {
            QUnit.start(); // Tests loaded, run tests
        });
    </script>

<body>  
    <h1 id="qunit-header">QUnit Test Suite</h1>  
    <h2 id="qunit-banner"></h2>

    <h2 id="qunit-userAgent"></h2>  
    <ol id="qunit-tests"></ol>  
</body>  
</html>
