<!DOCTYPE html>
<html>
    <head>
        <title>massroute: dojo</title>
        <!--[if lt IE 9]>  
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>  
        <![endif]-->
        <link rel="stylesheet"  href="style/massroute.css" />
    </head>
    <body>
        <header>
            <hgroup>
                <h1>MassRoute</h1>
                <h2>real-time bus route information</h2>
            </hgroup>
        </header>
        <section id="mainsection"></section>
        <footer>
            <small>massroute is made possible by <a href="http://www.twitter.com/MassDOTdev">@MassDot</a>. <a href="http://www.eot.state.ma.us/developers/realtime/">Learn more</a></small>
        </footer>
        <script>
            dojoConfig = {
              parseOnLoad: true,
              baseUrl: './',
              modulePaths : {
                app : "js/app",
                appcontext: "js/app/context",
                controller : "js/app/controller",
                model: 'js/app/model',
                service : "js/app/service",
                renderer: 'js/app/renderer',
                template: "template",/*
                dojo: 'js/lib/dojo-release-1.6.1/dojo',
                dijit: 'js/lib/dojo-release-1.6.1/dijit',*/
                util: 'js/lib/util'
              }
            };
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js"></script>
        <!--<script src="js/lib/dojo-release-1.6.1/dojo/dojo.js"></script>-->
        <script>dojo.require("app.base");</script>
    </body>
</html>
